<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun</title>
    <link rel="stylesheet" href="css/style-index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Header dengan Full Height -->
    <section class="header text-center">
      <div>
        <h1 class="display-3 animate__animated animate__fadeInDown">
          Selamat Ulang Tahun!
        </h1>
        <p class="lead animate__animated animate__fadeIn animate__delay-1s">
          Rayakan hari spesial dengan penuh kebahagiaan ðŸŽ‰
        </p>
        <a href="foto.html" class="btn btn-warning btn-lg mt-4"
          >Lihat Bingkai Foto ðŸ“¸</a
        >
        <br />
        <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
      </div>
    </section>

    <script>
      // Cek jika pengguna belum login dan redirect jika belum login
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html"; // Arahkan ke halaman login jika belum login
      }

      // Fungsi Logout
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          // Hapus status login
          localStorage.removeItem("loggedIn");

          // Notifikasi Logout
          Swal.fire({
            icon: "success",
            title: "Berhasil Logout",
            text: "Anda telah berhasil keluar.",
            confirmButtonColor: "#3085d6",
          }).then(() => {
            window.location.href = "login.html"; // Arahkan kembali ke halaman login
          });
        });
    </script>
  </body>
</html>
