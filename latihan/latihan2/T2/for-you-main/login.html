<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
        <h3 class="text-center mb-4">Login</h3>

        <div class="text-center mb-4">
          <img src="./img/13.jpg" alt="Gambar" class="circle-img" />
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

    <script>
      // Cek jika pengguna sudah login dan redirect jika sudah login
      if (localStorage.getItem("loggedIn") === "true") {
        window.location.href = "index.html"; // Arahkan ke halaman index.html jika sudah login
      }

      // Menangani login
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Cek username dan password
          if (username === "nadine cantik" && password === "6desember2006") {
            // Simpan status login ke localStorage
            localStorage.setItem("loggedIn", "true");

            // Tampilkan notifikasi login berhasil
            Swal.fire({
              icon: "success",
              title: "Login Berhasil",
              text: "Selamat datang, Anda telah berhasil login.",
              confirmButtonColor: "#3085d6",
            }).then(() => {
              // Setelah notifikasi selesai, arahkan ke index.html
              window.location.href = "index.html"; // Redirect ke halaman utama setelah login
            });
          } else {
            alert("Username atau Password salah!");
          }
        });
    </script>
  </body>
</html>
