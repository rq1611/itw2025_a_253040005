<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 2b</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
      <th colspan="3" align="center" bgcolor="gray">INPUT DATA MAHASISWA</th>
      <tr>
        <td>Username</td>
        <td align="center">:</td>
        <td>
          <form>
            <input type="text" name="username" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td align="center">:</td>
        <td>
          <form>
            <input type="password" name="password" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Fullname</td>
        <td align="center">:</td>
        <td>
          <form>
            <input type="text" name="fullname" />
          </form>
        </td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td align="center">:</td>
        <td>
          <form>
            <input type="email" name="email" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td align="center">:</td>
        <td>
          <select>
            <option name="Pilih Agama">--Pilih Agama--</option>
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="katolik">Katolik</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
            <option value="konghucu">Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td align="center">:</td>
        <td>
          <form>
            <input type="radio" name="Laki laki" /> Laki laki
            <input type="radio" name="Perempuan" /> Perempuan
          </form>
        </td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td align="center">:</td>
        <td>
          <form>
            <input type="checkbox" name="musik" />Musik
            <input type="checkbox" name="olahraga" />Olahraga
            <input type="checkbox" name="gaming" />Gaming
            <input type="checkbox" name="lainnya" />Lainnya
          </form>
        </td>
      </tr>
      <tr>
        <td>Profil singkat</td>
        <td align="center">:</td>
        <td>
          <form>
            <textarea name="profil" rows="5" cols="40"></textarea>
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="3" align="right">
          <input type="submit" value="input" />
        </td>
      </tr>
    </table>
  </body>
</html>
